<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tender Management Application</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body class="container">
    <!-- header -->
    <header>
        <div class="col-xs-12">
        <img src="/app/govt.png" height="120px" width="120px" class="col-xs-3" >
        <img src="/app/logo.png" height="120px" width="120px" class="col-xs-6">
        <img src="/app/cpwd.png" height="120px" width="120px" class="col-xs-3">
        <img src="/app/empty.png" height="20px" width="120px" class="col-xs-12">
        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
            <li ng-class="{active: activeTab === 'ftender'}"><a ui-sref="ftender">Fill Tender</a></li>
            <li ng-class="{active: activeTab === 'stender'}"><a ui-sref="stender">Show Tender</a></li>
            <li ng-class="{active: activeTab === 'vtender'}"><a ui-sref="vtender">Verify Tender</a></li>
            <li ng-class="{active: activeTab === 'ctender'}"><a ui-sref="ctender">Compare Tender</a></li>
<!-- target = self means document in same page from /login user session is deleted -->
            <li><a href="/login" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
        </div>
    </header>

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer>
    </footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/tender.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="ftender/index.controller.js"></script>
    <script src="vtender/index.controller.js"></script>
    <script src="stender/index.controller.js"></script>
    <script src="ctender/index.controller.js"></script>
</body>
</html>
